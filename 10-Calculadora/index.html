<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1366, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora JS</title>
  </head>
  <body>
    <main>
      <h1>Calculadora JS PRO</h1>
      <div class="calcu">
        <input type="text" class="visor" />
        <div class="botones">
          <div>
            <div class="fila">
              <button class="num">1</button>
              <button class="num">2</button>
              <button class="num">3</button>
            </div>
            <div class="fila">
              <button class="num">4</button>
              <button class="num">5</button>
              <button class="num">6</button>
            </div>
            <div class="fila">
              <button class="num">7</button>
              <button class="num">8</button>
              <button class="num">9</button>
            </div>
            <div class="fila">
              <button>,</button>
              <button class="num">0</button>
              <button><-</button>
            </div>
          </div>
          <div class="operaciones">
            <div class="fila">
              <button></button>
              <button></button>
            </div>
            <div class="fila">
              <button></button>
              <button></button>
            </div>
            <div class="fila">
              <button>*</button>
              <button>-</button>
            </div>
            <div class="fila">
              <button>+</button>
              <button>=</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
